<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription | ReCore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">ReCore</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="produits.html">Produits</a>
        <a href="login.html">Connexion</a>
    </nav>
</header>

<section class="page-hero">
    <h1>Créer un compte</h1>
</section>

<section class="contact-section">
    <div class="contact-form">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="text" id="adresse" placeholder="Adresse" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>

        <button class="btn" onclick="register()">Créer mon compte</button>
    </div>
</section>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= FIREBASE CONFIG ================= */

const firebaseConfig = {
  apiKey: "AIzaSyBvmqa7MUYKePUHSYq69XmhN9N7GdNvlPU",
  authDomain: "recore-f320c.firebaseapp.com",
  projectId: "recore-f320c",
  storageBucket: "recore-f320c.firebasestorage.app",
  messagingSenderId: "560442114914",
  appId: "1:560442114914:web:9c2bf7f43f3336954ca23b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= REGISTER FUNCTION ================= */

window.register = async function() {
    const nom = document.getElementById("nom").value.trim();
    const prenom = document.getElementById("prenom").value.trim();
    const adresse = document.getElementById("adresse").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!nom || !prenom || !adresse || !email || !password) {
        showToast("Merci de remplir tous les champs.", "error");
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
            nom,
            prenom,
            adresse,
            email,
            createdAt: serverTimestamp()
        });

        await sendEmailVerification(user);

        showToast("Compte créé ✔ Vérifie ton email pour confirmer.", "success");

        setTimeout(() => {
            window.location.href = "compte.html";
        }, 1600);

    } catch (error) {
        console.error(error);

        if (error.code === "auth/email-already-in-use") {
            showToast("Cet email est déjà utilisé.", "error");
            return;
        }

        if (error.code === "auth/invalid-email") {
            showToast("Email invalide.", "error");
            return;
        }

        if (error.code === "auth/weak-password") {
            showToast("Mot de passe trop faible (6 caractères min).", "error");
            return;
        }

        showToast("Erreur lors de la création ❌", "error");
    }
};

/* ================= TOAST FUNCTION ================= */

function showToast(message, type) {
    const toast = document.getElementById("toast");
    toast.innerText = message;

    toast.classList.remove("success", "error", "shake");
    toast.classList.add("show");

    if (type === "success") {
        toast.classList.add("success");
    }

    if (type === "error") {
        toast.classList.add("error");
        toast.classList.add("shake");
    }

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2500);
}
</script>

<script>
window.addEventListener("load", () => {
    document.body.classList.add("page-loaded");
});

document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function(e) {
        const href = this.getAttribute("href");

        if (!href || href.startsWith("#") || href.startsWith("http")) return;

        e.preventDefault();

        document.body.classList.remove("page-loaded");
        document.body.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = href;
        }, 400);
    });
});
</script>

</body>
</html>
