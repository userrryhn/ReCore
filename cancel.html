<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement annulé | ReCore</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .cancel-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 140px 20px 60px;
      background: radial-gradient(circle at top, #1a1414 0%, #0d0d0f 60%);
    }

    .cancel-card {
      width: 100%;
      max-width: 680px;
      background: #1c1c22;
      border: 1px solid #2a2a33;
      border-radius: 24px;
      padding: 42px 32px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
      animation: fadeUp 0.7s ease forwards;
    }

    .cancel-icon {
      width: 78px;
      height: 78px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: rgba(220,38,38,0.14);
      border: 1px solid rgba(220,38,38,0.45);
      color: #ef4444;
    }

    .cancel-card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f5f5f7;
    }

    .cancel-card p {
      color: #a1a1aa;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .cancel-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-outline {
      padding: 14px 28px;
      border-radius: 30px;
      border: 1px solid #2f2f3a;
      text-decoration: none;
      color: #f5f5f7;
      transition: 0.25s ease;
    }

    .btn-outline:hover {
      border-color: #4b5563;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">ReCore</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="produits.html">Produits</a>
    <a href="compte.html">Mon compte</a>
  </nav>
</header>

<section class="cancel-wrap">
  <div class="cancel-card">
    <div class="cancel-icon">✕</div>
    <h1>Paiement annulé</h1>
    <p>
      Aucun montant n’a été débité. Tu peux revenir au panier
      pour modifier ta commande ou réessayer.
    </p>

    <div class="cancel-actions">
      <a href="panier.html" class="btn">Retour au panier</a>
      <a href="produits.html" class="btn-outline">Voir les produits</a>
    </div>
  </div>
</section>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("page-loaded");
  });
</script>

</body>
</html>
